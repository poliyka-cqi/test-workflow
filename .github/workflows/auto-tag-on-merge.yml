name: Auto Tag on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if merged from eks-test
        id: check_merge
        run: |
          # 取得最新的 commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # 檢查是否為從 eks-test 分支的 merge commit
          if echo "$COMMIT_MSG" | grep -q "Merge.*eks-test"; then
            echo "is_merge_from_eks_test=true" >> $GITHUB_OUTPUT
          else
            echo "is_merge_from_eks_test=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check_merge.outputs.is_merge_from_eks_test == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Create and push tag
        if: steps.check_merge.outputs.is_merge_from_eks_test == 'true'
        run: |
          # 生成日期標籤 (格式: YYYYMMDD)
          TAG_NAME=$(date +%Y%m%d)

          # 如果同一天已經有標籤，加上序號
          COUNTER=1
          ORIGINAL_TAG=$TAG_NAME
          while git rev-parse "$TAG_NAME" >/dev/null 2>&1; do
            TAG_NAME="${ORIGINAL_TAG}-${COUNTER}"
            COUNTER=$((COUNTER + 1))
          done

          echo "Creating tag: $TAG_NAME"

          # 創建標籤
          git tag -a "$TAG_NAME" -m "Auto-tagged on merge from eks-test to main on $(date +%Y-%m-%d)"

          # 推送標籤到遠端
          git push origin "$TAG_NAME"

          echo "Tag $TAG_NAME created and pushed successfully"
