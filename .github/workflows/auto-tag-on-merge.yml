name: Auto Tag on Merge to Main

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Create and push tag
        run: |
          # 生成日期標籤 (格式: YYYYMMDD)
          TAG_NAME=$(date +%Y%m%d)

          # 如果同一天已經有標籤，加上序號
          COUNTER=1
          ORIGINAL_TAG=$TAG_NAME
          while git rev-parse "$TAG_NAME" >/dev/null 2>&1; do
            TAG_NAME="${ORIGINAL_TAG}-${COUNTER}"
            COUNTER=$((COUNTER + 1))
          done

          echo "Creating tag: $TAG_NAME"

          # 創建標籤
          git tag -a "$TAG_NAME" -m "Auto-tagged on merge from eks-test to main on $(date +%Y-%m-%d)"

          # 推送標籤到遠端
          git push origin "$TAG_NAME"

          echo "Tag $TAG_NAME created and pushed successfully"
